<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: rgb(155, 77, 202);
    }

    main {
        width: 30vw;
        background-color: white;
        padding: 5rem;
        border-radius: 5px;
    }

    label {
        display: block;
    }

    div {
        margin-bottom: 1rem;
    }
   
</style>

<body>
    <main>
        <h3>Number System Conversion</h3>
        <div>
            <label for="decimal">Decimal</label>
            <input type="number" id="decimal">
        </div>
        <div>
            <label for="binary">Binary</label>
            <input type="number" id="binary">
        </div>
        <div>
            <label for="octal">Octal</label>
            <input type="text" id="octal">
        </div>
        <div>
            <label for="hexadecimal">Hexadecimal</label>
            <input type="text" id="hexadecimal">
        </div>
    </main>
    <footer>
        @ChristianPaulPujado
    </footer>
    <script src="index.js"></script>
</body>

</html>
